<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="50%" stop-color="#2C3E50"/>
      <stop offset="100%" stop-color="#1ABC9C"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1ABC9C"/>
      <stop offset="100%" stop-color="#9B59B6"/>
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>
  <!-- Dashboard mockup -->
  <rect x="100" y="80" width="600" height="440" rx="20" fill="rgba(255,255,255,0.1)"/>
  <!-- Header bar -->
  <rect x="120" y="100" width="560" height="50" rx="8" fill="rgba(255,255,255,0.05)"/>
  <circle cx="145" cy="125" r="8" fill="#FF6B6B"/>
  <circle cx="170" cy="125" r="8" fill="#FFE66D"/>
  <circle cx="195" cy="125" r="8" fill="#4ECB71"/>
  <!-- Sidebar -->
  <rect x="120" y="170" width="120" height="330" rx="8" fill="rgba(255,255,255,0.05)"/>
  <!-- Main content cards -->
  <rect x="260" y="170" width="200" height="150" rx="12" fill="url(#card)"/>
  <rect x="480" y="170" width="200" height="150" rx="12" fill="rgba(255,255,255,0.08)"/>
  <rect x="260" y="340" width="200" height="160" rx="12" fill="rgba(255,255,255,0.08)"/>
  <rect x="480" y="340" width="200" height="160" rx="12" fill="url(#card)" opacity="0.7"/>
  <!-- Stats -->
  <text x="290" y="220" fill="white" font-size="14" font-family="sans-serif" opacity="0.6">Tasks</text>
  <text x="290" y="260" fill="white" font-size="32" font-family="sans-serif" font-weight="bold">247</text>
  <text x="510" y="220" fill="white" font-size="14" font-family="sans-serif" opacity="0.6">Messages</text>
  <text x="510" y="260" fill="white" font-size="32" font-family="sans-serif" font-weight="bold">89</text>
</svg>
