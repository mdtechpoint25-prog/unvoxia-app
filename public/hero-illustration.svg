<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F4EF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8C5C3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A373;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#9FA89E;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="80" fill="url(#accent)" opacity="0.4"/>
  <circle cx="650" cy="450" r="100" fill="url(#accent)" opacity="0.3"/>
  <circle cx="700" cy="150" r="60" fill="url(#accent)" opacity="0.5"/>
  
  <!-- Main illustration - Two people facing each other -->
  <g transform="translate(250, 180)">
    <!-- Person 1 -->
    <circle cx="70" cy="80" r="40" fill="#D4A373" opacity="0.8"/>
    <path d="M 40 120 Q 70 180 100 120" fill="#D4A373" opacity="0.6"/>
    
    <!-- Person 2 -->
    <circle cx="230" cy="80" r="40" fill="#9FA89E" opacity="0.8"/>
    <path d="M 200 120 Q 230 180 260 120" fill="#9FA89E" opacity="0.6"/>
    
    <!-- Heart in the middle -->
    <g transform="translate(150, 140)">
      <path d="M 0,-10 C -10,-20 -20,-10 -20,0 C -20,10 0,20 0,30 C 0,20 20,10 20,0 C 20,-10 10,-20 0,-10 Z" 
            fill="#E8C5C3" opacity="0.8"/>
    </g>
    
    <!-- Connection lines -->
    <line x1="110" y1="100" x2="190" y2="100" stroke="#D4A373" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Text placeholder -->
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="24" fill="#6B7469" text-anchor="middle" opacity="0.6">
    Relationship Clarity
  </text>
</svg>